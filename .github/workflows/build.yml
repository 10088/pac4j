name: Java CI

env:
    JDK_CURRENT: 11.0.10

on: [push, pull_request]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - name: Set up JDK
              uses: actions/setup-java@v1
              with:
                  java-version: ${{ env.JDK_CURRENT }}
            - name: Build with Maven
              run: mvn -B clean install
